<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cryptonite</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="jquery-3.4.1.js"></script> -->
    <script src="main.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <script
      type="text/javascript"
      src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"
    ></script>
  </head>

  <body>
    <div class="header"><h1 class="title">Cryptonite</h1></div>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a
        class="navbar-brand hvr-underline-from-center"
        href="#"
        style="font-size: 22px"
        id="homeButton"
        >Home</a
      >

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a
              class="navbar-brand hvr-underline-from-center"
              href="#"
              style="font-size: 22px"
              id="graphButton"
              >Graph <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a
              class="navbar-brand hvr-underline-from-center"
              id="about"
              style="font-size: 22px"
              href="#"
              >About</a
            >
          </li>
        </ul>

        <input
          class="form-control mr-sm-2"
          type="text"
          id="searhInput"
          style="width: 200px"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" id="searchButton">
          Search
        </button>
      </div>
    </nav>

    <div id="container" class="container">
      <div class="loader" id="loader"></div>

      <div
        class="modal hide fade in"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        data-keyboard="false"
        data-backdrop="static"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                id="closeButton"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="saveButton">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="cardsDiv" class="cardsDiv"></div>
    </div>
  </body>
</html>
